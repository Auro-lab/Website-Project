<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='myDesign.css') }}" />
</head>
<body class="auth-page">
    <div class="auth-box">
        <h2>Login</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" autocomplete="off">
            <input type="text" name="user_name" placeholder="Enter Username" autocomplete="off" required /><br />
            <input type="password" name="user_pass" placeholder="Enter Password" autocomplete="new-password" required /><br />
            <button type="submit">Login</button>
        </form>

        <p><a href="#">Forgot Password?</a></p>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
</body>
</html>

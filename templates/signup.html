<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='myDesign.css') }}">
</head>

<body class="auth-page">
    <div class="auth-box">
        <h2>Create an Account</h2>

        <div class="auth-box">
  <h2>Create an Account</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash {{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="/signup" method="POST" id="register-form" onsubmit="return validateForm()">
    <!-- form fields here -->
  </form>
</div>



        <form action="/signup" method="POST" id="register-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
                </div>
                <small id="password-strength" class="strength-text">Enter a password</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅ</span>
                </div>
                <small id="password-match" class="strength-text"></small>
            </div>

            <div id="form-message" class="form-message"></div>

            <button type="submit" class="btn">Register</button>
            <button type="reset" class="btn btn-reset">Reset</button>
        </form>

        <p class="form-footer">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>

    <!-- JS for frontend validation -->
    <script>
        function togglePassword(id) {
            const field = document.getElementById(id);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Password strength meter
        document.getElementById('password').addEventListener('input', function () {
            const strengthText = document.getElementById('password-strength');
            const value = this.value;
            let strength = 'Weak';
            let color = 'red';

            if (value.length >= 8 && /[A-Z]/.test(value) && /\d/.test(value)) {
                strength = 'Strong';
                color = 'green';
            } else if (value.length >= 6) {
                strength = 'Medium';
                color = 'orange';
            }

            strengthText.textContent = `Strength: ${strength}`;
            strengthText.style.color = color;
        });

        // Password match check
        document.getElementById('confirm_password').addEventListener('input', function () {
            const matchText = document.getElementById('password-match');
            const pass = document.getElementById('password').value;
            const confirm = this.value;

            if (confirm === pass) {
                matchText.textContent = 'Passwords match';
                matchText.style.color = 'green';
            } else {
                matchText.textContent = 'Passwords do not match';
                matchText.style.color = 'red';
            }
        });

        function validateForm() {
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const msg = document.getElementById('form-message');

            if (pass !== confirm) {
                msg.textContent = "Passwords don't match!";
                msg.style.color = "red";
                return false;
            }

            msg.textContent = "Submitting...";
            msg.style.color = "black";
            return true;
        }
    </script>

    <script>
  const form = document.getElementById('register-form');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirm_password');

  form.addEventListener('submit', function (e) {
    if (password.value !== confirmPassword.value) {
      e.preventDefault(); // stop form submission
      alert("Passwords don't match!");
      confirmPassword.focus();
    }
  });
</script>




</body>
</html>

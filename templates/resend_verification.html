<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='myDesign.css') }}">
</head>

<body class="auth-page">
    <div class="auth-box">
        <h2>Resend Verification Email</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/resend_verification" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="btn">Resend Verification</button>
            <button type="reset" class="btn btn-reset">Reset</button>
        </form>

        <p class="form-footer">
            Remembered your verification? <a href="/login">Login</a>
        </p>
    </div>
</body>
</html>
